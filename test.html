<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .top {
      height: 300px;
      background-color: aqua;
      flex: none;
    }
    .bottom {
      flex: 1;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top"></div>
    <div class="bottom"></div>
  </div>
</body>
</html>
